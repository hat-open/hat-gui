$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "hat-gui://server.yaml"
title: GUI server
description: GUI server's configuration
type: object
required:
    - name
    - event_server
    - address
    - adapters
    - views
    - users
properties:
    type:
        const: gui
        description: configuration type identification
    version:
        type: string
        description: component version
    log:
        $ref: "hat-json://logging.yaml"
    name:
        type: string
        description: component name
    event_server:
        oneOf:
          - type: object
            required:
                - monitor_component
            properties:
                monitor_component:
                    type: object
                    required:
                        - host
                        - port
                        - gui_group
                        - event_server_group
                    properties:
                        host:
                            type: string
                            default: "127.0.0.1"
                        port:
                            type: integer
                            default: 23010
                        gui_group:
                            type: string
                        event_server_group:
                            type: string
          - type: object
            required:
                - eventer_server
            properties:
                eventer_server:
                    type: object
                    required:
                        - host
                        - port
                    properties:
                        host:
                            type: string
                            default: "127.0.0.1"
                        port:
                            type: integer
                            default: 23012
    address:
        type: object
        required:
            - host
            - port
        properties:
            host:
                type: string
                default: "127.0.0.1"
            port:
                type: integer
                default: 23023
    adapters:
        type: array
        items:
            $ref: "hat-gui://server.yaml#/$defs/adapter"
    views:
        type: array
        items:
            $ref: "hat-gui://server.yaml#/$defs/view"
    users:
        type: array
        items:
            $ref: "hat-gui://server.yaml#/$defs/user"
    initial_view:
        type:
            - string
            - "null"
    client:
        type: object
        properties:
            retry_delay:
                type: number
                default: 5
            ping_delay:
                type: number
                default: 5
            ping_timeout:
                type: number
                default: 5
$defs:
    adapter:
        type: object
        required:
            - name
            - module
        properties:
            name:
                type: string
            module:
                type: string
    view:
        allOf:
          - type: object
            required:
                - name
            properties:
                name:
                    type: string
          - oneOf:
              - type: object
                required:
                    - view_path
                properties:
                    view_path:
                        type: string
              - type: object
                required:
                    - builtin
                properties:
                    builtin:
                        type: string
          - oneOf:
              - type: object
                required:
                    - conf_path
                properties:
                    conf_path:
                        type: string
              - type: object
                required:
                    - conf
    user:
        type: object
        required:
            - name
            - password
            - roles
            - view
        properties:
            name:
                type: string
            password:
                $ref: "hat-gui://server.yaml#/$defs/password"
            roles:
                type: array
                items:
                    type: string
            view:
                type:
                    - string
                    - "null"
    password:
        type: object
        required:
            - hash
            - salt
        properties:
            hash:
                type: string
                description: |
                    SHA256(salt + SHA256(password)) hash encoded as hex string
            salt:
                type: string
                decription: |
                    unique salt used for generating hash encoded as hex string
